<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>21 - Formularios I</title>
</head>
<body>
	<section>
		<!-- con el metodo GET los valores del formulario se visualizan en la URL -->
		<form name="miFormulario" id="miFormulario" method="GET" Autocomplete="off">
			<!-- Nuevos atributos: Autocomplete On/Off, Novalidate Booleano, por defecto Autocomplete On -->

			<!-- Todos los valores que puede tener type son: text, Email, Search, url, Tel, Number: junto con min, max y estep, Range: junto con max, min y step, Date, Week, Month, Time, datetime-->
			<!-- Email:&nbsp;<input type="email" name="email" id="email">  -->
			<br>
			<br>
			Search:&nbsp;<input type="search" name="search" id="search">
			<br>
			<br>
			<!-- Url:&nbsp;<input type="url" name="url" id="url"> -->
			<br>
			<br>
			<!-- Number: permite ingresar un valor numerico y permite especificar un rango de valores que acepta -->
			Number: &nbsp;<input type="number" name="num" id="num" min="10" max="50">
			<input type="submit" value="Enviar"> <!-- el submit es para enviar el formulario -->
		</form>
	</section>
</body>
</html>
