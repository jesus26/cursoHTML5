<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>17 - Videos Parte I</title>
	
	<style type="text/css">
		#video{
			width: 400px;
			margin: 20px auto; /*para centrar*/
			background-color: #F93;
			padding: 5px;
			border: 3px solid #F00;
			/*Para asegurarnos que se ve bien en todos los navegadores*/
			-moz- border-radius: 10px;
			-webkit- border-radius: 10px; /*propiedad para Chrome*/
			-o- border-radius: 10px;
			-ms- border-radius: 10px;
			border-radius: 10px;
		}
	</style>

</head>
<body>
	<!-- La etiqueta de video soporta mp4, ogg y tiene varios atributos, los más importantes son:
			- src (ruta)
			- controls (especificar si el video va a tener botones (play, pause, etc))
			- autoplay (indicar si el video comienza cuando cargue la pagina)
			- loop (Repetir el video indefinidamente)
			- poster (imágen como portada del video)
			- preload (permite especificar caracteristicas del video (duracion, fotograma)) 

		Si se quiere agregar autoplay y controls, debe ir primero controls de lo contrario las opciones aparecerán después de que termine la reproducción del video por primera vez -->
	<section id="video">
		<video id="mivideo" controls width="400" loop poster="imagenes/vocho1.jpg" autoplay> <!-- si no se indica el height se pone en proporción al width, se recomienda una imágen del tamaño del reproductor -->
			<!-- Para agregar el video en diferentes formatos-->
			<source src="videos/mi.mp4">
			<source src="otro formato">
		</video>
	</section>

</body>
</html>
