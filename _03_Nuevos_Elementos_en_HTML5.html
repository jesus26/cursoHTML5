<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		
		<!-- El contenido de la etiqueta tittle es el nombre que se muestra en la barra de la página (importante para el buscador) -->
		<title>03 - Nuevos elementos en HTML5</title>

		<!-- Etiqueta link para el logo de la ventana -->
		<link rel="shortcut icon" type="image/x-icon" href="imagenes/logo.ico" />

		<!-- Enlazar documentos css adicionales a la web -->
		<link rel="stylesheet" type="text/css" href="">
	</head>
	<body>
		<!-- Los saltos de linea con la tecla enter no funcionan en la pagina (se hacen con otra etiqueta) -->
		
		<!-- 
		Antes se usaba una tabla para estructurar el contenido.
		Después se pasó a utilizar div para un modelo caja-contenedor.
		Para HTML5 salen nuevas etiquetas (divs) pero con diferente nombre para la semantica web (para que funcione para todos los dispositivos)
		-->
		
		<!-- Cabecera de la página(titulo por ejemplo) -->
		<header>
			<!-- Para presentar texto de h1 hasta h6 (importante para el buscador) -->
			<h1>Titulo de la página WEB (h1)</h1>
		</header>
		
		<!-- Etiqueta para poner la barra de navegación (menús) -->
		<nav>
			<!-- Se utiliza para crear listas desordenadas -->
			<ul>
				<!-- Presenta cada item de la lista -->
				<li>¿Quién somos?</li>
				<li>Productos</li>
				<li>Contactanos</li>
			</ul>
		</nav>

		<!-- Para presentar información extra en lateral, izquierda o derecha -->
		<aside></aside>

		<!-- Contenido principal -->
		<section>
			<!-- Apartados para contenidos relacionados -->
			<article>
			</article>
		</section>

		<!-- Pie de página -->
		<footer></footer>
	</body>
</html>
