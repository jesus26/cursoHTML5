<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>14 - Identificar elementos en JavaScript II</title>

	<script type="text/javascript" src="_14_mi_script.js"></script>

	<style type="text/css">
	.import{
		color: #F00;
	}
	</style>
</head>
<body>
	<div id="principal">
		<p>Estudiando JavaScript 1</p>
		<p class="import">Estudiando JavaScript 2</p>
		<p id="importante">Estudiando JavaScript 3</p>
		<p>Estudiando JavaScript 4</p>
		<p>Estudiando <span>JavaScript</span> 5</p>
		<p class="import">Estudiando JavaScript 6</p>
	</div>

	<p class="import">Otro parrafo <span>presioname</span></p>

</body>
