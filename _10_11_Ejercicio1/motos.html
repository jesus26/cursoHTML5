<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>10_11_Ejercicio_Guiado</title>
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!-- Logo de la ventana -->
	<link rel="shortcut icon" type="image/x-icon" href="imagenes/logo.ico" />

</head>
<body>
	<!--h1, h2, tamaño 200 * 200 alt = titulo, text-->
	<header> <!-- Etiqueta para la cabecera -->
		<!-- Para agurpar etiquetas H -->
		<hgroup>
			<h1 id="titulo">Aprendiendo HTML5 de forma autodidacta</h1>
			<h2 id="subtitulo">Nunca dejes de aprender</h2>
		</hgroup>
	</header>
	<!-- Etiqueta para el contenido principal -->
	<section>
		<!-- Para agrupar la información de una imagen -->
		<figure>
			<img src="imagenes/m1.jpg" alt="moto Gixxer" height=200 width=200>
			<!-- Referencia al pie de una imagen -->
			<figcaption>
				Moto numero 1
			</figcaption>
		</figure>
		<figure>
			<img src="imagenes/m2.jpg" alt="Moto numero 2" height=200 width=200>
			<figcaption>
				Moto numero 2
			</figcaption>
		</figure>
		<figure>
			<img src="imagenes/m3.png" alt="Moto numero 3" height=200 width=200>
			<figcaption>
				Moto numero 3
			</figcaption>
		</figure>
		<figure>
			<img src="imagenes/m4.jpg" alt="Moto numero 4" height=200 width=200>
			<figcaption>
				Moto numero 4
			</figcaption>
		</figure>
		<figure>
			<img src="imagenes/m5.png" alt="Moto numero 5" height=200 width=200>
			<figcaption>
				Moto numero 5
			</figcaption>
		</figure>
	</section>
	<!-- Para el pie de página -->
	<footer>
		<p>Copyright @Jesus</p>
	</footer>
</body>
</html>
