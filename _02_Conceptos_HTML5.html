<!-- 
¿Qué es HTML5?
	- Estándar que une 3 tecnologías
		HTML - Estructura (maquetado)
		CSS - Apariencia (colores, fuentes, posición de contenido, etc.)
		JavaScript - Interactividad (conectividad para obtener/enviar información)
-->

<!-- 
HTML - Es un lenguaje de etiquetas
	- Una etiqueta es un código dentro de los simbolos <>
	- La mayoría van en pares con una etiqueta que abre y una que cierra <html></html>
	- Las etiquetas van en estructura de árbol (anidadas).
	- Todo el contenido web va entre las etiquetas <html></html>.
	- Las etiquetas pueden ir en minúsculas o mayúsculas (se recomiendan las minusculas por estándar).
	- Las etiquetas sin par de cierre se cierran con la diagonal al final de la única etiqueta (<a/>).
	- Las etiquetas opcionalmente pueden llevar atributos (name, id, entre otros).
-->

<!DOCTYPE html> <!-- Indica el estándar de la página, en este caso HTML5 -->
<html lang="en">
	<head>
		<!-- La información dentro del head normalmente no la ve el usuario en su navegador -->
		<!-- Se incluyen hojas de estilo, archivos js, etiquetas meta (importantes para buscadores para el posicionamiento), etc -->
		<meta charset = "iso-8559-1"/> <!-- Especifica como será presentado el texto en pantalla (tipos de caracteres) -->
		<meta name = "description" content = "Estudiando HTML5"/> <!-- Descripción de página web (recomendable menor o igual a 150 caracteres) -->
		<meta name="keywords" content="estudio, html, metas"/> <!-- Palabras claves para el buscador (Ya ha perdido importancia) -->
		<title>02 - Conceptos Basicos</title>
	</head>
	<body bgcolor="#00FFFF">
		<!-- Todo lo que será visible para el usuario en su navegador -->
		<h1>
			02 - Conceptos Basicos
		</h1>
	</body>
</html>
