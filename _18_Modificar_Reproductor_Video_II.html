<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>18 - Modificar Reproductor Videos Parte II</title>
	<style type="text/css">
		#video{
			width: 400px;
			margin: 20px auto;
			background-color: #F93;
			padding: 5px;
			border: 3px solid #F00;
			-moz- border-radius: 10px;
			-webkit- border-radius: 10px;
			-o- border-radius: 10px;
			-ms- border-radius: 10px;
			border-radius: 10px;
		}

		nav{
			margin: 5px 0; /*Margen superior e inferior de 5 px e izq y der de 0*/
			background-color: #F00;
		}

		#botones{
			float: left; /*indicamos que aparezca a la izqierda y lo que aparezca a continuación (barra de progreso) rodeará al
			botón, esto especialmente porque son divs y los divs son tipo block, entonces necesitamos que la barra de progreso esté al mismo nivel*/
			width: 100px;
			height: 20px;
		}

		#barra{
			background-color: #FFF;
			width: 320px;
			height: 16px;
			border: 1px solid #666;
			padding: 3px;
			margin-left: 60px; /*es margin desde el contenedor ya que el elemento a la izquierda (botón) es float y no se considera */
		}

		#progreso{
			position: absolute; /*Para que lo deje a la izquiera del contenedor*/
			width: 0px; /*cero porque así empieza*/
			height: 16px;
			background: rgba(0,0,150,7); /*rgba pertenece a CCS3*/
		}

	</style>

	<script type="text/javascript" src="_18_funcionalidad_barra.js"></script>

</head>
<body>
	<section id="video">
		<!-- Para poder modificar los controles es necesario quitar el atributo controls ya que si lo dejamos lo
			duplicaria, los default mas los nuestros 
			poster="imagenes/vocho1.jpg" -->
		<video id="miVideo"  width="400">
			<!-- Para agregar el video en diferentes formatos -->
			<source src="videos/mi.mp4">
		</video>

		<!-- Contenedor para agregar los controles un poco más abajo -->
		<nav>
			<!-- Especificar controles de navegación de un video -->
			<!-- Contenedor de botones-->
			<div id="botones">
				<button type="button" id="reproducir">Play</button>
			</div>
			<!-- Contenedor de barra (contendrá otra barra de progreso) -->
			<div id="barra">
				<div id="progreso">
					<!-- Representa la barra de progreso -->
					
				</div>
			</div>
		</nav>
	</section>

</body>
</html>
