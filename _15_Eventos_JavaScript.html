<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>15 - Eventos en JavaScript</title>

	<script type="text/javascript">
		/*
		Evento: Desencadenante de una acción.
		
		¿Quién desencadena la acción?
		Usuario (hacer click, pasar mouse sobre un elemento, etc)
		Sistema (por ejemplo al cargar la ventana (window.onload))

		Manejador de evento: código que procesa el evento, es decir que se debe hacer cuando el usuario realice alguna acción como dar click

		Formas de construir un evento en js
		- Eventos en linea (valido solo para una etiqueta)
		- Eventos con propiedades dentro de un archivo js o dentro de la sección head (valido para todas las hojas con link al archivo js),
			se refiere a encontrar un elemento con getElebentsByTagName por ejemplo y asignarle un evento
		- Método addEventListener(), nuevo en html5, más recomendado, permite establecer varios eventos en un mismo objeto
			recibe 3 argumentos:
				- nombre del evento (onclick, mouseover, mouseout, etc)
				- función a ejecutar (la función que programemos)
				- valor booleano (gestionar en caso de que haya elementos anidados, para indicar cual ejecuta primero y cual después)
		*/

		//Variable global para utilizarse en cualquier parte del script
		var imagen;

		//Declarando una funcion.
		function tipoAuto(){
			alert("Eventos en JavaScript");
		}

		//funcion como manejador
		function manejaAuto(){
			//Seleccionando determinado elemento para desatar un evento (en este caso la primer imágen) (para evento con propiedad)
			//document.getElementsByTagName("img")[0].onclick = tipoAuto;

			//Regresa todos los elementos que encuentra en un array por eso se le indica el indice
			imagen = document.getElementsByTagName("img")[0];

			//Una ventaja de event listener es que un elemento puede desencadenar varios eventos como se ven en el sisguiente ejemplo:
			//Indicando evento, el onclick se utiliza solo cuando va en linea. aquí se le quita el on.
			//El metodo addEventListener tiene las siguientes propiedades. tipoEvento, nombreFunción y caso para cuando esta anidado
			imagen.addEventListener("click", tipoAuto, false);

			//Agregando más eventos al mismo objeto (imágen[0] en este caso)
			imagen.addEventListener("mouseover", crecer, false);
			imagen.addEventListener("mouseout", disminuir, false);
		}

		//Funcion para crecer la imagen
		function crecer(){
			imagen.width = 300;
			imagen.height = 250;
		}

		//Funcion para disminuir
		function disminuir(){
			imagen.width = 250;
			imagen.height = 200;
		}

		//Cargar código al cargar la página
		window.onload = manejaAuto;

	</script>
</head>
<body>
	<!-- 
	Imágen desatando evento onclick en linea, no se recomienda
	<p><img src="imagenes/vocho1.jpg" onmouseover="tipoAuto()"></p>
	-->

	<!-- Imagen desatando evento como propiedad (cargado en una función) -->
	<p><img src = "imagenes/vocho1.jpg" width="250" height="200"></p>

	<p><img src="imagenes/vocho1.jpg">&nbsp;&nbsp;<img src="imagenes/vocho2.jpg">&nbsp;&nbsp;<img src="imagenes/vocho3.jpg"></p>
</body>
</html>
